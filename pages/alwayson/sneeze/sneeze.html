

<html id="sneezeBackground">
  <head>
      <meta charset="UTF-8">  
      <link href='../../../public/styles/sneeze.css' rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
      <title>MBUX</title>
  
  </head>
  
  <body>
    <script src="/pages/lib/jquery.js"></script>
    <script src="/pages/js/ajax.js"></script>
    
    <div id="wrapper">
      <input type="image" id="backButton" onclick='AjaxCall("disable", "/")' src="../../../public/images/backButton.png"/>
  
        <div id="dCont" >
          <div class="box_wrap">
            <div class="circle-ripple">
            </div>
            <div class="box_txt">
              <div>
                <img src="../../../public/images/sneeze/sneeze.png"/>
              </div>
            </div>
          </div>
            <p id="dtext"></p>
        </div>
  
        <div id="rCont">
          <div class="box_wrap">
            <div class="circle-ripple-count">
            </div>
            <div class="box_txt_count">
              <p id="countDown"></p>
            </div>
          </div>
            <p id="rtext"></p>
        </div>
  

        <script src="/pages/lib/jquery.js"></script>
        <script src="/pages/js/ajax.js"></script>
        <script>
  
            function applyCountdown (value, elem, message){
              if(message) {
                elem.innerHTML =  message.replace(/%s/,  ""+value+"")
              }
              document.getElementById("countDown").innerHTML = ""+value+"";
            }
  
            function countDown(i, elem, message) {
              applyCountdown(i, elem, message)
              int = setInterval(function() {
                i-- 
                applyCountdown(i, elem, message)
                if(!i) {
                  clearInterval(int)
                }
              },1000);
            }
  
            function showWdiv(){
              document.getElementById('dCont').style.display="flex";
              document.getElementById("dtext").innerHTML= "Sneeze detected";
            }
            setTimeout(showWdiv,1000);
  
            function hidediv(){
                document.getElementById('dCont').style.display="none";
            }
            setTimeout(hidediv, 4000);
  
            function showdiv2(){
              document.getElementById('rCont').style.display="flex";
              let elemF = document.getElementById("rtext")
              countDown(5000/1000, elemF,  "Reacting system will answer in %s seconds")
            }
            setTimeout(showdiv2,5000);
  
            setTimeout( () => {
            window.location.href = "./sneezeResponse.html";
          }, 9900)
        
      </script>
  
    </div>
  </body>
  
  </html>
