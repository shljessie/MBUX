<html id="secretLang">

<head>
  <link href='../../public/styles/secret.css' rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <script src="/pages/lib/jquery.js"></script>
  <script src="/pages/js/ajax.js"></script>
  <script src="/pages/lib/socket.js"></script>
  <input type="image" id="backButton" onclick='AjaxCall("disable", "/")' src="../../public/images/backButton.png" />

  <div id="text"></div>
  <div id="subtext"></div>

  <span id="countdown"> 0 </span>

  <script>
    $(document).ready(function () {
      $("#countdown").hide()

      document.getElementById('countdown').style.fontSize = "30px";
      document.getElementById('text').innerHTML = "Register your secret language.";
      document.getElementById('subtext').innerHTML = "Loading ...";

      //start register countdown
      setTimeout(() => {
        $("#text").show()
        $("#subtext").show()
        var seconds = document.getElementById("countdown").textContent = 3;
        $("#countdown").show()

        //  3 2 1 register countdown start here
        var countdown = setInterval(function () {
          seconds--;
          document.getElementById("countdown").textContent = seconds;
          if (seconds == 1) {
            clearInterval(countdown);
            window.location.href = "./secretRegister.html";
          }
        }, 1000);

      }, 1000)

    })
  </script>

</body>

</html>
