<html id="secretLang">

<head>
  <link href='../../public/styles/secret.css' rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <script src="/pages/lib/jquery.js"></script>
  <script src="/pages/js/ajax.js"></script>
  <script src="/pages/lib/socket.js"></script>

  <input type="image" id="backButton" onclick='AjaxCall("disable", "/")' src="../../public/images/backButton.png" />
  <p id="countDownp"></p>

  <div id="Traintext">
    After registration, your secret language will be added to Always-On mode. <br />
    For this demo, it will control sunroof opening.
  </div>
  <div id="Trainsubtext"> </div>
  <video id="video" width="auto" height="auto" preload="auto" autoplay muted loop>
    <source src="../../public/images/sunroof2.mp4" type="video/mp4">
  </video>

  <script>

    $(document).ready(function () {
      var video = document.getElementById("video");
      document.getElementById("Traintext").innerHTML = "Secret language registered";
      setTimeout(() => {
        video.play()
      }, 0)

      setTimeout(() => {
        video.pause()
        window.location.href = "/";
      }, 5000)
    })

  </script>

</body>

</html>
